---
layout: default
title: Archive
---
<h2>{{ page.title }}</h2>
{% for month in page.months %}
	<h3 class="archive-month">{{ month | date:"%B" }} {{ month | date:"%Y" }}</h3>
	<ul class="archive-list">
	{% for post in page.posts_by_month[month] %}
		<li><a href="{{ post.url }}">{{ post.title }}</a><time class="archive-timestamp" datetime="{{ post.date | date: "%B %e, %Y" }}" pubdate>{{ post.date | date: "%e %b %Y" }}</time></li>
	{% endfor %}
	</ul>
{% endfor %}
