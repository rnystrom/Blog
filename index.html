---
layout: default
title: Ryan Nystrom
---

{% for post in site.posts limit:3 %}
<article class="article">
    <h2 class="article-title"><a title="{{ post.title }}" href="{{ post.url }}">{{ post.title }}</a></h2>
    <time class="timestamp" datetime="{{ post.date | date: "%B %e, %Y" }}" pubdate>{{ post.date | date: "%A, %e %B %Y" }}</time>
    {{ post.content }}
</article>
{% endfor %}
