---
layout: default
title: Ryan Nystrom
---

{% for post in site.posts %}
<article class="link row">
    <div class="four columns">&nbsp;</div>
    <div class="eleven columns">
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        <p>
            <time datetime="{{ post.date | date: "%B %e, %Y" }}" pubdate="pubdate">{{ post.date | date: "%B %e, %Y" }}</time>
        </p>
        
    </div>
</article>
{% endfor %}
